name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: saas_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: ./mvnw -B compile

      - name: Run tests
        env:
          DB_PASSWORD: test_password
          JWT_SECRET: test-secret-key-for-ci-at-least-32-chars
        run: ./mvnw -B test

      - name: Package application
        run: ./mvnw -B package -DskipTests

  # CodeRabbit will automatically review PRs when the app is installed
  # No additional workflow step needed - it triggers on PR creation
