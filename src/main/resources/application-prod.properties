# Production Profile Configuration
# Overrides default settings for production deployment

# ===============================
# SECURITY - Swagger & OpenAPI
# ===============================
# Disable Swagger UI in production
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

# ===============================
# ACTUATOR
# ===============================
# Only expose health endpoint, hide others
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# ===============================
# CORS - Production Origins
# ===============================
# Configure your production frontend URLs here
app.cors.allowed-origins=https://app.yourdomain.com,https://admin.yourdomain.com
app.cors.allow-credentials=true

# ===============================
# DATABASE CONNECTION POOL
# ===============================
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=10

# ===============================
# LOGGING
# ===============================
# Reduce log verbosity in production
logging.level.root=WARN
logging.level.cloud.norgha=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
